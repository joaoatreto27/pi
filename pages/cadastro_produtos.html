<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/cadastro_produtos.css">
    <title>Cadastro de Produtos</title>
    <script type="text/javascript" src="./../scripts/index.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="pages">
                <a href="./franqueado.html">Home</a>
                <a href="./cadastro_produtos.html">Cadastrar Produto</a>
                <a href="./filtro.html">Produtos</a>
            </div>
            <div class="buttons">
                <a class="sair-btn" href="./index.html">Sair</a>
                <button class="conta-btn">Economerce</button>
            </div>
        </div>
    </header>
    <main>
        <div class="form">
            <form>
                <label id="nome_produto">Nome do Produto*</label>
                <input type="text" name="nome_produto"/>
    
                <label id="valor_produto">Valor*</label>
                <input type="number" name="valor_produto"/>
    
                <label id="codigo_produto">CÃ³digo do Produto*</label>
                <input type="number" name="codigo_produto"/>
                
                <label id="marca_produto">Marca*</label>
                <input type="text" name="marca_produto"/>
                
                <legend>Categoria do Produto*</legend>
                <select>
                    <option>Mercearia</option>
                    <option>Limpeza</option>
                    <option>Bebidas</option>
                </select>
                
                <label class="picture" for="image" tabindex="0">Escolha uma imagem para o produto:</label>
                <input type="file" accept="image/*" id="image" class="picture-input" />
                
                <button class="adicionar-btn">Adicionar</button>
            </form>
        </div>
    </main>
</body>
</html>
